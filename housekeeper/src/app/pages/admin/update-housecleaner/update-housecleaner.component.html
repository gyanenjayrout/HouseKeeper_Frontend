<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form Example</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Adding HouseKeeper</h1>
    <form  (ngSubmit)="updateQuiz()"> 
      <div class="mb-3">
        <label for="name" class="form-label">HouseKeeperName</label>
        <input type="text" [(ngModel)]="cleaner.hname" name="hname" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <input type="text" [(ngModel)]="cleaner.status" name="status" class="form-control" id="status" placeholder="Enter your status">
      </div>
      <div class="mb-3">
        <label for="time" class="form-label" >Timing</label>
        <input type="text" class="form-control" [(ngModel)]="cleaner.timing" name="timing" id="time">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
